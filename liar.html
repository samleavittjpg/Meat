<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: url('empty-hand.png'), pointer; }
        html, body {
            width: 100%;
            min-height: 100%;
        }
        body {
            background: #000;
        }
        .top-space {
            position: relative;
            z-index: 1;
            padding: 2rem 1.5rem 0;
            text-align: center;
        }
        .top-space h1 {
            position: relative;
            display: inline-block;
            padding: 0.15em 0.35em 0.2em;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: clamp(3rem, 18vw, 10rem);
            font-weight: 900;
            color: #8b0000;
            text-shadow:
                0 0 20px rgba(139, 0, 0, 0.8),
                0 0 50px rgba(100, 0, 0, 0.4);
            letter-spacing: 0.05em;
        }
        .top-space h1::before {
            content: '';
            position: absolute;
            z-index: -1;
            top: -25%;
            left: -15%;
            right: -15%;
            bottom: -25%;
            background: radial-gradient(
                ellipse 80% 70% at 50% 50%,
                rgba(0, 0, 0, 0.92) 0%,
                rgba(0, 0, 0, 0.7) 35%,
                rgba(0, 0, 0, 0.35) 60%,
                rgba(0, 0, 0, 0) 100%
            );
            border-radius: 0.2em;
        }
        .wallpaper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 0;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }
        .mouth-tile {
            display: block;
            width: 120px;
            height: 120px;
            position: relative;
            flex-shrink: 0;
        }
        .mouth-tile img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .mouth-tile .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            padding: 8px 12px;
            background: #333;
            color: #fff;
            font-family: sans-serif;
            font-size: 14px;
            white-space: nowrap;
            border-radius: 6px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            pointer-events: none;
        }
        .mouth-tile .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -6px;
            border: 6px solid transparent;
            border-top-color: #333;
        }
        .mouth-tile:hover .tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="wallpaper" id="wallpaper" aria-hidden="true"></div>
    <div class="top-space">
        <h1>LIAR</h1>
    </div>
    <script>
        (function () {
            var tileW = 120;
            var tileH = 120;
            var wallpaper = document.getElementById('wallpaper');
            function fillWallpaper() {
                var cols = Math.ceil(window.innerWidth / tileW) + 1;
                var rows = Math.ceil(window.innerHeight / tileH) + 1;
                var total = cols * rows;
                while (wallpaper.children.length < total) {
                    var a = document.createElement('a');
                    a.className = 'mouth-tile';
                    a.href = 'where-did-the-meat-come-from.html';
                    var img = document.createElement('img');
                    img.src = 'mouth.png';
                    img.alt = '';
                    var tip = document.createElement('span');
                    tip.className = 'tooltip';
                    tip.textContent = ['yeah', 'nuh uh', 'yes'][Math.floor(Math.random() * 3)];
                    a.appendChild(img);
                    a.appendChild(tip);
                    wallpaper.appendChild(a);
                }
            }
            fillWallpaper();
            window.addEventListener('resize', fillWallpaper);

            var ctx = null;
            function buildSynth() {
                var Ctx = window.AudioContext || window.webkitAudioContext;
                if (!Ctx) return null;
                var audioCtx = new Ctx();

                var master = audioCtx.createGain();
                master.gain.value = 0.32;
                master.connect(audioCtx.destination);

                var filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 1100;
                filter.Q.value = 4;
                filter.connect(master);

                function addOsc(freq, detune, type) {
                    var osc = audioCtx.createOscillator();
                    osc.type = type;
                    osc.frequency.value = freq;
                    osc.detune.value = detune;
                    var gain = audioCtx.createGain();
                    gain.gain.value = 0.4;
                    osc.connect(gain);
                    gain.connect(filter);
                    osc.start(0);
                }
                addOsc(55, 0, 'sawtooth');
                addOsc(55.5, 18, 'sawtooth');
                addOsc(69.3, -12, 'square');
                addOsc(82.5, 25, 'sawtooth');
                addOsc(110, -8, 'square');
                addOsc(123.5, 30, 'sawtooth');

                var lfo = audioCtx.createOscillator();
                lfo.type = 'sine';
                lfo.frequency.value = 0.14;
                var lfoGain = audioCtx.createGain();
                lfoGain.gain.value = 280;
                lfo.connect(lfoGain);
                lfoGain.connect(filter.frequency);
                lfo.start(0);

                var highOsc = audioCtx.createOscillator();
                highOsc.type = 'sawtooth';
                highOsc.frequency.value = 220;
                var highGain = audioCtx.createGain();
                highGain.gain.value = 0.14;
                highOsc.connect(highGain);
                highGain.connect(filter);
                highOsc.start(0);
                var highLfo = audioCtx.createOscillator();
                highLfo.type = 'sine';
                highLfo.frequency.value = 0.06;
                var highLfoGain = audioCtx.createGain();
                highLfoGain.gain.value = 35;
                highLfo.connect(highLfoGain);
                highLfoGain.connect(highOsc.frequency);
                highLfo.start(0);

                return audioCtx;
            }

            function startEerieSynth() {
                if (ctx) {
                    if (ctx.state === 'suspended') ctx.resume();
                    return;
                }
                ctx = buildSynth();
                if (ctx && ctx.state === 'suspended') ctx.resume();
            }

            document.body.addEventListener('click', function once() {
                startEerieSynth();
                document.body.removeEventListener('click', once);
            });
            window.addEventListener('load', startEerieSynth);
        })();
    </script>
</body>
</html>
