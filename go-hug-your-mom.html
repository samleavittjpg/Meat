<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go hug your Mom</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: url('empty-hand.png'), pointer; }
        html, body {
            width: 100%;
            height: 100%;
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #b8d9c8;
            background-image: linear-gradient(180deg, #c5e0d0 0%, #b0d4be 50%, #9ec8b0 100%);
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .message {
            font-family: sans-serif;
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 500;
            color: #fff;
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.12);
            max-width: 90%;
        }
        .ok-link {
            font-family: sans-serif;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            opacity: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
            margin-top: 4rem;
            transition: opacity 0.35s ease-out;
        }
        .ok-link.visible {
            opacity: 0.9;
        }
        .ok-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main">
        <p class="message">Go hug your Mom</p>
        <a href="index.html" class="ok-link" id="ok-link">ok :(</a>
    <script>
        (function () {
            setTimeout(function () {
                document.getElementById('ok-link').classList.add('visible');
            }, 1000);
            var ctx = null;
            function buildCheerfulSynth() {
                var Ctx = window.AudioContext || window.webkitAudioContext;
                if (!Ctx) return null;
                var audioCtx = new Ctx();
                var master = audioCtx.createGain();
                master.gain.value = 0.22;
                master.connect(audioCtx.destination);

                var filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 2800;
                filter.Q.value = 0.5;
                filter.connect(master);

                function addOsc(freq, detune, type) {
                    var osc = audioCtx.createOscillator();
                    osc.type = type;
                    osc.frequency.value = freq;
                    osc.detune.value = detune || 0;
                    var gain = audioCtx.createGain();
                    gain.gain.value = 0.2;
                    osc.connect(gain);
                    gain.connect(filter);
                    osc.start(0);
                }
                addOsc(261.63, 0, 'sine');
                addOsc(329.63, 3, 'sine');
                addOsc(392, -2, 'sine');
                addOsc(523.25, 5, 'triangle');

                var highOsc = audioCtx.createOscillator();
                highOsc.type = 'sine';
                highOsc.frequency.value = 1046.5;
                var highGain = audioCtx.createGain();
                highGain.gain.value = 0.04;
                highOsc.connect(highGain);
                highGain.connect(filter);
                highOsc.start(0);

                return audioCtx;
            }
            function startMusic() {
                if (ctx) {
                    if (ctx.state === 'suspended') ctx.resume();
                    return;
                }
                ctx = buildCheerfulSynth();
                if (ctx && ctx.state === 'suspended') ctx.resume();
            }
            document.body.addEventListener('click', function once() {
                startMusic();
                document.body.removeEventListener('click', once);
            });
            window.addEventListener('load', startMusic);
        })();
    </script>
    </div>
</body>
</html>
